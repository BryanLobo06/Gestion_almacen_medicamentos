<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediControl - Medicamentos</title>
  <link rel="stylesheet" href="./css.css" />
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo" id="title_medic">MediControl</h2>
      <p class="subtitle">Sistema de Gestión</p>
      <nav class="menu">
        <a href="./inventario.html"> Inventario</a>
        <a href="./alerts.html"> Alertas</a>
        <a href="./reports.html"> Reportes</a>
        <a href="./medicamentos.html"> Medicamentos</a>
      </nav>
    </aside>

    <main class="content">
      <section class="header">
        <h1>Medicamentos</h1>
        <div class="actions">
          <input type="search" id="search" class="search-input" placeholder="Buscar por nombre o presentación..." />
          <button id="addBtn" class="button primary">Añadir medicamento</button>
        </div>
      </section>

      <section>
        <table id="medTable" aria-label="Lista de medicamentos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Presentación</th>
              <th>Unidad</th>
              <th>Stock</th>
              <th>Reorden</th>
              <th>Vence</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="medTbody">  
            <tr>
              <td colspan="8" class="empty">No hay medicamentos</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle" style="font-size:18px; font-weight:700; margin-bottom:8px;">Nuevo medicamento</h2>
      <form id="medForm">
        <div class="row">
          <div>
            <label for="name">Nombre</label>
            <input id="name" name="name" required />
          </div>
          <div>
            <label for="presentation">Presentación</label>
            <input id="presentation" name="presentation" placeholder="Tabletas 500mg, Suspensión 100mg/5mL..."
              required />
          </div>
          <div>
            <label for="unit">Unidad</label>
            <select id="unit" name="unit" required>
              <option value="tabletas">Tabletas</option>
              <option value="capsulas">Cápsulas</option>
              <option value="ml">mL</option>
              <option value="g">g</option>
              <option value="ampollas">Ampollas</option>
            </select>
          </div>
          <div>
            <label for="stock">Stock</label>
            <input id="stock" name="stock" type="number" min="0" required />
          </div>
          <div>
            <label for="reorderLevel">Nivel de reorden</label>
            <input id="reorderLevel" name="reorderLevel" type="number" min="0" required />
          </div>
          <div>
            <label for="expiration">Fecha de vencimiento</label>
            <input id="expiration" name="expiration" type="date" required />
          </div>
        </div>
        <div class="footer">
          <button type="button" class="button secondary" id="cancelBtn">Cancelar</button>
          <button type="submit" class="button primary" id="saveBtn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./medicamentos.js" defer></script>
</body>

</html>
