    <title>MediControl - Inventario</title>
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2 class="logo" id="title_medic">MediControl</h2>
            <p class="subtitle">Sistema de Gestión</p>

            <nav class="menu">
                <a href="#"> Inventario</a>

        </aside>

        <main class="content">
