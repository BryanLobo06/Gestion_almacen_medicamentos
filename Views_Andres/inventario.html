<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediControl - Inventario</title>
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2 class="logo">MediControl</h2>
            <p class="subtitle">Sistema de Gestión</p>

            <nav class="menu">
                <a href="#" class="active"> Inventario</a>
                <a href="#"> Alertas</a>
                <a href="#"> Reportes</a>
            </nav>

            <div class="user">
                <img src="https://via.placeholder.com/40" alt="usuario">
                <div>
                    <p class="name">Sr Usuario</p>
                    <span class="role">Info aca</span>
                </div>
            </div>
        </aside>

        <main class="content">
            <header>
                <h1>Inventario</h1>
                <p>Resumen del estado actual del inventario</p>
            </header>

            <section class="cards">
                <div class="card">
                    <p class="title">TOTAL MEDICAMENTOS</p>
                    <h2 class="number blue">1.247</h2>
                </div>
                <div class="card">
                    <p class="title">PRÓXIMOS A VENCER</p>
                    <h2 class="number red">23</h2>
                </div>
                <div class="card">
                    <p class="title">STOCK BAJO</p>
                    <h2 class="number green">8</h2>
                </div>
            </section>

            <section class="activity">
                <h3>Actividad Reciente</h3>
                <p class="empty"> Contenido específico de Inventario se mostraría aquí</p>
            </section>
        </main>
    </div>
</body>

</html>
