<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediControl - Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
    <input type="checkbox" id="toggle">
    <div class="dashboard">
        <aside class="sidebar">
            <h2 class="logo" id="title_medic">MediControl</h2>
            <p class="subtitle">Sistema de Gestión</p>

            <nav class="menu">
                <a href="#"> Inventario</a>
                <a href="./alerts.html"> Alertas</a>
                <a href="./reports.html"> Reportes</a>
            </nav>
        </aside>

        <main class="content">
            <header>
                <div class="user">
                    <div id="sr_user">
                        <div class="box_icon">
                            <button class="user_icon"></button>
                        </div>
                    </div>
                </div>
                <div class="inventory_box">
                    <h1>Inventario</h1>
                    <p>Resumen del estado actual del inventario</p>
                </div>
            </header>

            <section class="cards">
                <div class="card">
                    <p class="title">TOTAL MEDICAMENTOS</p>
                    <h2 class="number blue">1.247</h2>
                </div>
                <div class="card">
                    <p class="title">PRÓXIMOS A VENCER</p>
                    <h2 class="number red">23</h2>
                </div>
                <div class="card">
                    <p class="title">STOCK BAJO</p>
                    <h2 class="number green">8</h2>
                </div>
            </section>

            <section class="activity">
                <h3>Actividad Reciente</h3>
                <p class="empty"> Contenido específico de Inventario se mostraría aquí</p>
            </section>
        </main>
    </div>
    <script src="./app.js"></script>
</body>

</html>
